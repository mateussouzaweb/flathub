id: com.mateussouzaweb.NiceDeck
runtime: org.gnome.Platform
runtime-version: '46'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang
command: nicedeck
finish-args:
  - --device=all
  - --socket=wayland
  - --socket=fallback-x11
  - --share=network
  - --share=ipc
  - --talk-name=org.freedesktop.Flatpak
  - --filesystem=host
  - --filesystem=~/.steam/steam
  - --filesystem=~/.local/share/Steam
  - --filesystem=~/.var/app/com.valvesoftware.Steam
  - --env=LC_ALL=en_US.UTF-8
modules:
  - name: binary
    sources:
      - type: git
        url: https://github.com/mateussouzaweb/nicedeck.git
        tag: v0.0.20
        commit: 806de1152436590fbaa86c0f6fc29804f4a57020
      - type: file
        path: com.mateussouzaweb.NiceDeck.metainfo.xml
    builddir: true
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/golang/bin/go build -o bin/nicedeck cmd/main.go
      - install -Dm00755 bin/nicedeck /app/bin/nicedeck
      - mkdir -p /app/share/metainfo/
      - mkdir -p /app/share/icons/hicolor/scalable/apps
      - mkdir -p /app/share/applications/
      - cp com.mateussouzaweb.NiceDeck.metainfo.xml /app/share/metainfo/com.mateussouzaweb.NiceDeck.metainfo.xml
      - cp src/nicedeck/resources/nicedeck.svg /app/share/icons/hicolor/scalable/apps/com.mateussouzaweb.NiceDeck.svg
      - cp src/nicedeck/resources/nicedeck.desktop /app/share/applications/com.mateussouzaweb.NiceDeck.desktop
      - sed -i 's/Icon=nicedeck/Icon=com.mateussouzaweb.NiceDeck/g' /app/share/applications/com.mateussouzaweb.NiceDeck.desktop